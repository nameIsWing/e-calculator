<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <main>
        <div id="display">
            <div id="name"><span>+ - &times; &divide;</span></div>
            <div id="input"></div>
            <div id="output"></div>
        </div>

        <button id="dot" data-value=.>.</button>
        <button data-value=0>0</button>
        <button data-value=1>1</button>
        <button data-value=2>2</button>
        <button data-value=3>3</button>
        <button data-value=4>4</button>
        <button data-value=5>5</button>
        <button data-value=6>6</button>
        <button data-value=7>7</button>
        <button data-value=8>8</button>
        <button data-value=9>9</button>

        <button class="operators" id="add" data-value="+">+</button>
        <button class="operators" id="sub" data-value="-">-</button>
        <button class="operators" id="mul" data-value="&times;">&times;</button>
        <button class="operators" id="div" data-value="&divide;">&divide;</button>
        <button id="equals">=</button>
        <button id="ac">AC</button>
        <button id="del">Del</button>


    </main>
</body>
</html>
